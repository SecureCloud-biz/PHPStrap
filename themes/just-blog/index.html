<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title>Home | {$sitename}</title>
<link href="style/style.css" type="text/css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h1 align="center">{$sitename}</h1>
                {loop="getblog"} 
                    <h2 style="margin: 0">{$value.post_title} <small>{$value.dateposted}</small></h2><br />
                    {$value.post_content}<br /><br />
                {/loop}
                <div style="text-align: center;font-size: small;">{$copyright}</div><br />
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
</body>
</html>
